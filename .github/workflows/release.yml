name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        uses: taiki-e/create-gh-release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  build-backend:
    name: Build Backend (Rust)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Install Linux Dependencies (if needed for plexus-p2p/node)
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Build Plexus Node
        run: cargo build --release --bin plexus-node --target ${{ matrix.target }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: plexus-node-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/plexus-node*

  build-mobile:
    name: Build Mobile (iOS/Android)
    needs: create-release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios, aarch64-linux-android, armv7-linux-androideabi, i686-linux-android, x86_64-linux-android

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Frontend Dependencies
        working-directory: plexus-ui
        run: npm install

      # Android Build (Debug APK)
      - name: Build Android (Debug)
        run: |
          cd plexus-ui
          npm run tauri android build -- --target aarch64-linux-android
      
      - name: Upload Android Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: plexus-ui/src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release-unsigned.apk
      
      # iOS Build (Requires Signing - Placeholder)
      - name: Build iOS (Source Check)
        run: |
           cd plexus-ui
           # This mimics the build without signing, just ensuring Rust/Frontend compiles
           cargo build --manifest-path src-tauri/Cargo.toml --target aarch64-apple-ios --release

  build-frontend:
    name: Build Frontend (Tauri)
    needs: create-release
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: install frontend dependencies
        # Navigate to plexus-ui where the actual frontend app is
        working-directory: plexus-ui
        run: npm install

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: plexus-ui
          tagName: ${{ github.ref_name }}
          releaseName: 'Plexus Mesh ${{ github.ref_name }}'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: --target universal
