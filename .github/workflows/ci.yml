name: CI - Test & Lint

on:
  pull_request:
    branches: [ "main" ]

jobs:
  check-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libasound2-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
            components: clippy, rustfmt

      - name: Check Formatting (Rust)
        run: cargo fmt -- --check

      - name: Check Formatting (Prettier)
        run: npx prettier --check "**/*.{ts,tsx,js,jsx,json,md,html,css}"

      - name: Clippy (Linting)
        run: cargo clippy -- -D warnings


